<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/bootstrap.lux.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        html, body {
            background: rgba(45, 52, 54,1.0);
        }

        .col-center-block {
            float: none;
            display: block;
            margin: 0 auto;
            /* margin-left: auto; margin-right: auto; */
        }

        @keyframes animationRed {
            0% {
                color: rgba(231, 76, 60,1.0);
            }
            100% {
                color: rgba(26,26,26,1.0);
            }
        }

        .errorLogin {
            animation: animationRed 1s;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row absolute-center">
            <div class="col-md-12 col-xs-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-center-block">
                        <div class="card" style="background:rgba(26,26,26,0.1)">
                            <div class="card-body">
                                <form method="post" action="/login">
                                    <center><i id="userIcon" style="color:rgba(26,26,26,1.0)" class="fas fa-user fa-8x"></i></center>
                                    <input style="margin-top:30px; margin-bottom:5px;" type="text" id="rut" name="rut" class="form-control" placeholder="Rut del usuario">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña del usuario">
                            
                                    <br>
                                    
                                    {{#if message}}
                                        <div class="alert alert-dismissible alert-warning">
                                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                                            <h4 class="alert-heading">{{message}}</h4>
                                        </div>
                
                                        <hr>
                                        
                                        <hr>
                                    {{/if}}
                            
                                    <input class="btn btn-primary btn-block" type="submit" value="Iniciar sesión">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/public/js/jquery.rut.min.js"></script>
    <script>
        let message = '{{message}}'

        if(message) {
            $('#userIcon').addClass('errorLogin')
        } else { 
            $('#userIcon').removeClass('errorLogin')
            $('#userIcon').addClass('okLogin')
        }

        $('#rut').focus()
        $('input#rut').rut({
            formatOn: 'keyup',
            minimumLength: 8, // validar largo mínimo; default: 2
            validateOn: 'change' // si no se quiere validar, pasar null
        })
        
    </script>
</body>
</html>
